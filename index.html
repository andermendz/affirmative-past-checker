<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Sentence Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">English Sentence Validator</div>
                <input id="sentence" type="text" class="mt-2 block w-full rounded-md border-gray-300 shadow-sm">
                <button id="validate" class="mt-2 px-2 py-1 bg-blue-500 text-white rounded">Validate</button>
                <p id="result" class="mt-2 text-gray-500"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
