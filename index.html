<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Sentence Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <style>
        .modal {
            transition: opacity 0.4s ease;
        }

        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background: linear-gradient(120deg, #ffffff 0%, #5c82ff 100%);
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.4s ease !important;
        }

        .modal {
            backdrop-filter: blur(100px);
            opacity: 0;
            transition: opacity 0.4s ease-in-out, all 0.4s ease-in-out !important;
        }

        .modal.show {
    opacity: 1;
    transition: opacity 0.4s ease-in-out, all 0.4s ease-in-out !important;
}


        #names li {
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f3f3f3;
            list-style-type: none;
            transition: all 0.4s ease;
        }
    </style>
</head>


<body class="flex flex-col gap-1 items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-9">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">English Sentence Validator
                </div>
                <div id="sentences">
                    <div class="sentence flex items-center ">
                        <button class="remove text-xs px-1 py-0.5 text-white rounded">  </button>
                        <input type="text" class="mt-2 ml-2 flex-grow rounded-md border-gray-300 shadow-sm">
                        <p class="result mt-2 ml-2 text-gray-500 text-sm"></p>
                    </div>
                </div>
                <button id="add" class="mt-2 px-2 py-1 bg-green-500 text-white rounded">Add Sentence</button>
                <button id="validateAll" class="mt-2 px-2 py-1 bg-blue-500 text-white rounded">Validate All</button>

                <p id="score" class="mt-2 text-gray-500 text-sm"></p>
                <p id="motivationalMessage" class="mt-2 text-gray-500 text-sm"></p>
            </div>
        </div>
    </div>

    <button id="openModal" class="mt-2 px-12 py-2 bg-white rounded">Mostrar Estudiantes</button>

    <div id="modal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center backdrop-blur"
        style=" display: none;">
        <div class="bg-white rounded-lg w-full sm:w-4/5 md:w-3/4 lg:w-1/2 xl:w-1/3">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <p class="text-lg font-semibold">Nombres de los Integrantes</p>
                <button id="closeModal" class="p-2 hover:bg-gray-200 rounded-full">
                    ×
                </button>
            </div>
            <div id="names" class="p-6"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body> 

</html>
